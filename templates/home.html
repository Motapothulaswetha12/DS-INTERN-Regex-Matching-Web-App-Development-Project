<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Tester</title>
</head>
<body>
    <h1>Regex Tester</h1>
    <form method="post">
        <label for="test_string">Test String:</label><br>
        <input type="text" id="test_string" name="test_string"><br>
        <label for="regex_pattern">Regex Pattern:</label><br>
        <input type="text" id="regex_pattern" name="regex_pattern"><br><br>
        <input type="submit" value="Test Regex">
    </form>
    <h2>Email Validator</h2>
    <form action="/validate_email" method="post">
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" required><br>
        <input type="submit" value="Validate Email">
    </form>
    
</body>
</html>
